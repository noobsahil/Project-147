<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: #000000">
    <a-sky color="white"></a-sky>
    <a-camera position="0 5 5"></a-camera>

    <!-- floor, wall, rug -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" src="https://media.istockphoto.com/id/185250199/photo/wooden-background.jpg?s=612x612&w=0&k=20&c=0FnYtqquNCX_9uP6ecanZlX_PV7mjSddyYIAGrDSkL4="></a-plane>
    <a-plane position="0 4 -10" width="10" height="8" src="https://media.istockphoto.com/id/1192634321/photo/wooden-planks-for-design-and-interior-with-natural-color-texture-background.jpg?s=612x612&w=0&k=20&c=-EKA4gwUbyxRHimdvoXlu_hFIOiRWNunlTnbRy6GJqQ="></a-plane>
    <a-plane position="0 0.1 -5" rotation="-90 0 0" width="5" height="5" src="https://media.istockphoto.com/id/1146873297/vector/blue-and-white-tile-pattern.jpg?s=612x612&w=0&k=20&c=dWan9kqWTW33vCRGI0ne5cbrT0wE4PWwLUF-pV5zB8E="></a-plane>

    <!-- wallpieces -->
    <a-plane position="-3 4 -9.9" width="2.5" height="4" src="https://media.istockphoto.com/id/689936480/vector/autumn-park.jpg?s=612x612&w=0&k=20&c=94IAD72iX6Vx12OA6GZz2tOU6T1LIqMUZ6kpLeH0yXY="></a-plane>
    <a-plane position="0 4 -9.9" width="2.5" height="4" src="https://media.istockphoto.com/id/1279806449/vector/tree-oil-painting-artistic-background.jpg?s=612x612&w=0&k=20&c=urY0qHArhv5vQOFIR0MbUaO06z6Z0QtcwxvBZExjau8="></a-plane>
    <a-plane position="3 4 -9.9" width="2.5" height="4" src="https://as1.ftcdn.net/v2/jpg/02/65/93/72/1000_F_265937205_ahfTFv8tKnzHp0DuNUOYwTrjq0EoybaO.jpg"></a-plane>

    <!-- table -->
    <a-cylinder position="0 0.75 -5" radius="0.5" height="1.5" src="https://media.istockphoto.com/id/1164746310/photo/light-grey-black-slate-stone-background-or-texture.jpg?s=612x612&w=0&k=20&c=lEuvZ_Ct5qXqfQYHK3wKLxi8Njowz7FZwooKisAsWrs="></a-cylinder>

    <!-- chairs -->
    <a-cylinder position="-3.75 0.05 -5" radius="0.625" height="0.1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>
    <a-cylinder position="-3.75 0.5 -5" radius="0.1" height="1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>
    <a-cylinder position="-3.75 1 -5" radius="0.625" height="0.1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>
    <a-cylinder position="-4.25 1.5 -5" rotation="0 0 90" radius="0.625" height="0.1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>

    <a-cylinder position="3.75 0.05 -5" radius="0.625" height="0.1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>
    <a-cylinder position="3.75 0.5 -5" radius="0.1" height="1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>
    <a-cylinder position="3.75 1 -5" radius="0.625" height="0.1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>
    <a-cylinder position="4.25 1.5 -5" rotation="0 0 90" radius="0.625" height="0.1" src="https://media.istockphoto.com/id/479369319/vector/dark-hardwood.jpg?s=612x612&w=0&k=20&c=HIOVGvJ8r9E9fnUdkZKt1vZELfQHr6bGUo8R9vpYjsw="></a-cylinder>

    <!-- light -->
    <a-cylinder position="0 6.25 -5" radius="0.1" height="2.5" color="black"></a-cylinder>
    <a-cone position="0 5 -5" radius-top="0.1" radius-bottom="1" color="black"></a-cone>
    <a-sphere position="0 4.5 -5" radius="0.5" color="yellow"></a-cone>
  </a-scene>
</body>

</html>
